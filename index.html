<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-deck-selector Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-deck-selector-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="px-deck-selector.html" />
</head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-deck-selector" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-deck-selector</h1>
      <div class="description-text">
    		<p>
          A series of cards on a page is a view (also referred to as a deck). Each view can contain different cards
          and widgets based on a variety of use cases. Views can be switched selecting the view/deck selector.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-deck-selector.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-deck-selector.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-deck-selector.svg?style=flat-square" alt="Issues"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="demo u-p+">

                    <div style="position:relative;">
                      <px-deck-selector
                        config-options="{{item.configOptions}}"
                        decks="{{item.decks}}"
                        >
                      </px-deck-selector>
                    </div>

                  </div>
                  <div>
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-deck-selector">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div>
                  <px-api-viewer source="px-deck-selector"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),

      decks = [
        {name: 'First Deck', url: '/deck1'},
        {name: 'Second Deck', url: '/deck2'},
        {name: 'Third Deck', url: '/deck3'}
      ],
      configOptions = [{
        edit : true,
        actionType : "Add Dashboard",
        eventType : "addDashboard"
      },""],

      optionsArray = [
        {
          "decks":decks,
          "configOptions":configOptions[0]
        },
        {
          "decks":decks,
          "configOptions":configOptions[1]
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      },
      year = new Date();

  template.selected = 0;
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
  template.items = items;
  template.year = year.getFullYear();

});
</script>

</body>
</html>
